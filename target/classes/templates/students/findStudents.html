<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'students')}">

<body>

  <h2>Find Students</h2>

  <form th:object="${student}" th:action="@{/students}" method="get" class="form-horizontal" id="search-student-form">
    <div class="form-group">
      <div class="control-group" id="NameGroup">
        <label class="col-sm-2 control-label">Name </label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{stuname}" size="30" maxlength="50" /> <span class="help-inline">
        </div>
      </div>

      <div class="control-group" id="GenderGroup">
        <label class="col-sm-2 control-label">Gender </label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{gender}" size="30" maxlength="20" /> <span class="help-inline">
        </div>
      </div>

      <div class="control-group" id="GenderGroup">
        <label class="col-sm-2 control-label">Hometown </label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{hometown}" size="30" maxlength="80" /> <span class="help-inline">
        </div>
      </div>

      <div class="control-group" id="GenderGroup">
        <label class="col-sm-2 control-label">Academy </label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{academy}" size="30" maxlength="80" /> <span class="help-inline">
            <div th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Find
          Student</button>
      </div>
    </div>

  </form>

  <br />
  <a class="btn btn-default" th:href="@{/students/new}">Add Student</a>

</body>
</html>
