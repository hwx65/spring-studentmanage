<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'students')}">

<body>

  <h2>Student</h2>
  <form th:object="${student}" class="form-horizontal" id="add-student-form" method="post">
    <div class="form-group has-feedback">
      <input th:replace="~{fragments/inputField :: input ('Name', 'stuname', 'text')}" />
      <input th:replace="~{fragments/inputField :: input ('Gender', 'gender', 'text')}" />
      <input th:replace="~{fragments/inputField :: input ('Birth Date', 'birthDate', 'date')}" />
      <input th:replace="~{fragments/inputField :: input ('Hometown', 'hometown', 'text')}" />
      <input th:replace="~{fragments/inputField :: input ('Academy', 'academy', 'text')}" />
      <input th:replace="~{fragments/inputField :: input ('StudentID', 'studentnumber', 'text')}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button th:with="text=${student['new']} ? 'Add Student' : 'Update Student'" class="btn btn-default" type="submit"
          th:text="${text}">Add
          Student</button>
      </div>
    </div>
  </form>
</body>

</html>
